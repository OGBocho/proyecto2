<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header class="cabecera">



    </header>

    <section class="Contenido">

        <div>
            <h1>Titulo Formulario</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga ducimus totam rerum, quae nisi fugiat.
             Enim tempore in eos repellat obcaecati, nulla dolorem magnam assumenda, temporibus, molestias aut expedita debitis?</p>
        </div>

        <div>
            <form action="#" method="post">

                    <input type="text" name="Nombre" id="Nombre" placeholder="Escribe tu Nombre">
                    <br>
                    <input type="tel" name="Telefono"  placeholder="Telefono 10 Digitos"  >
                    <br>
                    <input type="email" placeholder="E-Mail">
                    <br>

                    <label for="">Elegir Opcion</label>
                    <input list="Lista" name="MiLista">
                    <datalist id="Lista">
                        <option value="Estudiante"></option>
                        <option value="Egresado"></option>
                        <option value="Empleado"></option>
                        <option value="Visitante"></option>
                    </datalist>

                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
                    <input type="button" value="Enviar">           
                
            </form>



        </div>



    </section>


    <footer class="Pie">




    </footer>



    
</body>
</html>
